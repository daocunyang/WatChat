<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="description" content="WatChat">
		<meta name="author" content="Daocun Yang">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WatChat - A chat application built with Node.js, Express.js and Socket.io</title>

       
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	

</head>

<body>
	<div class="title" align="center">
		<h1>WatChat</h1>

		<h2>A chat application built with <span id="typing"></span></h2>

	</div>

   
	<div id="display">

	</div>

	
	<div class="inputArea" align="center">
		<div id="heading">
		<span id="someText"># of participants: </span><span id="userCount"></span> 
	</div>
	<textarea id="inputMessage" placeholder="Enter your message here" maxlength="140"></textarea>
	<textarea id="getNickName" placeholder="Welcome! Please enter your desired nickname to join the chat :)" maxlength="15"></textarea>
	<!--
	<button id="send">Send</button>
	<span id="footer">&copy; 2016 Daocun Yang  <span>
-->
	
</div>
<footer>&copy; 2016 <a href="http://www.daocunyang.com">Daocun Yang</a></footer>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/app.js"></script>
	<script src="js/typed.js"></script>
	<script>
       	$(function(){
       		$("#typing").typed({
        strings: ["Node.js^700", "Express.js^700", "Socket.io"],
        typeSpeed: 30,
        backSpeed: 30,
        startDelay: 600,
        loop: false
      });
     })
       </script>

</body>
</html>
